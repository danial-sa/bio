<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danial Sahila Amardana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* ===== NEURAL NETWORK BACKGROUND ===== */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        .node::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.5), transparent);
            transform-origin: left center;
        }

        .node:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .node:nth-child(1)::before { transform: rotate(45deg); }
        
        .node:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .node:nth-child(2)::before { transform: rotate(120deg); }
        
        .node:nth-child(3) { top: 60%; left: 5%; animation-delay: 1s; }
        .node:nth-child(3)::before { transform: rotate(-30deg); }
        
        .node:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .node:nth-child(4)::before { transform: rotate(200deg); }
        
        .node:nth-child(5) { top: 40%; left: 90%; animation-delay: 2s; }
        .node:nth-child(5)::before { transform: rotate(160deg); }
        
        .node:nth-child(6) { top: 90%; left: 30%; animation-delay: 2.5s; }
        .node:nth-child(6)::before { transform: rotate(-60deg); }

        .node:nth-child(7) { top: 5%; left: 50%; animation-delay: 0.8s; }
        .node:nth-child(7)::before { transform: rotate(90deg); }

        .node:nth-child(8) { top: 70%; left: 40%; animation-delay: 1.8s; }
        .node:nth-child(8)::before { transform: rotate(-120deg); }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(9) { top: 15%; left: 25%; animation-delay: 0s; }
        .particle:nth-child(10) { top: 45%; left: 75%; animation-delay: 2s; }
        .particle:nth-child(11) { top: 75%; left: 15%; animation-delay: 4s; }
        .particle:nth-child(12) { top: 35%; left: 55%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) translateX(20px); 
                opacity: 0.8;
            }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(139, 92, 246, 0.8);
            margin-bottom: 15px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.7);
        }

        .name {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .link-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Warna solid untuk masing-masing platform */
        .linkedin {
            background: linear-gradient(135deg, #0077B5, #005885);
        }
        .linkedin:hover {
            background: linear-gradient(135deg, #0088cc, #0077B5);
            box-shadow: 0 8px 30px rgba(0, 119, 181, 0.5);
        }

        .tiktok {
            background: linear-gradient(135deg, #000000, #333333);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tiktok:hover {
            background: linear-gradient(135deg, #25F4EE, #FE2C55);
            box-shadow: 0 8px 30px rgba(254, 44, 85, 0.5);
        }

        .youtube {
            background: linear-gradient(135deg, #FF0000, #cc0000);
        }
        .youtube:hover {
            background: linear-gradient(135deg, #ff3333, #FF0000);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.5);
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .instagram:hover {
            background: linear-gradient(45deg, #ff9a44, #f0734a, #e63350, #d92a73, #c91f95);
            box-shadow: 0 8px 30px rgba(225, 48, 108, 0.5);
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        /* ===== LIGHTBOX STYLES ===== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.5);
            animation: zoomIn 0.3s ease;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox .close-btn:hover {
            transform: scale(1.2);
            color: #8b5cf6;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- LIGHTBOX POPUP -->

    </div>

    <script>
        function openLightbox() {
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
